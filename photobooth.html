<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photobooth Pantai Tiga Warna</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/plugin/Selfie-Anywhere-master/style/selfie-anywhere.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="assets/plugin/jquery-3.3.1/jquery-3.3.1.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <script src='assets/plugin/Selfie-Anywhere-master/js/html2canvas.min.js'></script>
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <script src='assets/plugin/Selfie-Anywhere-master/js/webcam-ui-lib.js'></script>
    <style>
        .btn-back {
            position: absolute;
            left: 0;
            bottom: 0;
            padding: 1%;
        }

        .btn-back button {
            padding: 10px 30px;
            background-color: #0080b3;
            border: 1px solid #a3ddcb;
            color: #ffe3de;
        }
    </style>
</head>
<body>
    <main id="selfie-anywhere-app">
        <div class="form-control webcam-start" id="webcam-control">
            <label class="form-switch">
                <span id="webcam-caption">Click to Start Camera</span>
                <input type="checkbox" id="webcam-switch">
                <i></i> 
            </label>                        
        </div>
        <div class="btn-back">
            <a href="index.html"><button>Back to main menu</button></a>
        </div>
        <!-- <div id="errorMsg" class="col-12 alert-danger d-none">
            Fail to start camera <br/>
            Please allow permision to access camera <br/>
            If you are browsing through social media built in browsers, <br/>
            you would need to open the page in Sarafi (iPhone)/ Chrome (Android)
        </div> -->
        <!-- <div class="row m-0 selfie-container">
            <div class="col-8 offset-2 col-sm-5 offset-sm-4 col-lg-3 offset-lg-5">
                <img src="images/selfie-outline.png" alt="selfie">
            </div>
        </div> -->
        <div class="md-modal md-effect-12">
            <div id="app-panel" class="app-panel md-content">            
                <div id="webcam-container" class="webcam-container d-none">
                    <video id="webcam" autoplay playsinline width="640" height="480"></video>
                    <div id="selfie-container">
                        <div id="background-container">
                            <div class="spinner-border d-none" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <canvas id="canvasPerson" width="640" height="480"></canvas>
                    </div>
                    <div class="flash"></div>
                </div>
                <img id="arrowLeft" src="assets/plugin/Selfie-Anywhere-master/images/arrow-left.png">
                <img id="arrowRight" src="assets/plugin/Selfie-Anywhere-master/images/arrow-right.png">
                <div id="cameraControls" class="cameraControls">
                    <a href="#" id="exit-app" title="Exit App" class="d-none"><i class="material-icons">exit_to_app</i></a>
                    <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
                    <a href="#" id="download-photo" download="selfie.png" target="_blank" title="Save Photo" class="d-none"><i class="material-icons">file_download</i></a>  
                    <a href="#" id="resume-camera"  title="Resume Camera" class="d-none"><i class="material-icons">camera_front</i></a>
                </div>
            </div>        
        </div>
        <div class="md-overlay"></div>
    </main>
    <script src='assets/plugin/Selfie-Anywhere-master/js/selfie-anywhere.js'></script>
</body>
</html>
